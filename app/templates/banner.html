<header
  style="
    display: flex;
    position: sticky;
    top: 0;
    z-index: 10;
    width: 100%;
    /* background: linear-gradient(
      to bottom,
      rgba(0, 0, 0, 0.5),
      rgba(0, 0, 0, 0.35),
      rgba(0, 0, 0, 0)
    ); */
  "
>
  <a href="/" class="company-name" style="text-decoration: none"
    >Lizzie McGuire Photography</a
  >
  <nav style="width: fit-content">
    <div id="menu-icon" class="menu-icon"></div>
    <ul id="nav-list" class="nav-list" style="list-style: none">
      <li><a href="/">Home</a></li>
          
      <li><a href="{{ url_for('main.pricing')}}">Booking</a></li>
      <li><a href="https://galleries.pixieset.com/collections">Client Gallery</a></li>
    </ul>
  </nav>
</header>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuIcon = document.getElementById("menu-icon");
    const menu = document.getElementById("nav-list");
    menuIcon.addEventListener("click", () => {
      menuIcon.classList.toggle("opened");
      menu.classList.toggle("opened");
    });
  });
</script>
<style>
  header {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-between;
    background-color: white;
  }

  header > * {
    margin: 0px;
  }

  .company-name {
    padding: 10px 0;
    color: black;
    font-size: 18px;
  }

  .menu-icon {
    position: absolute;
    /* width: 40px; /* Adjust width as necessary */
    height: 48px;
    aspect-ratio: 1;
    top: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.6s ease; /* Smooth transition for unwind effect */
  }

  .menu-icon.opened {
    transform: rotate(360deg);
  }

  .menu-icon::before,
  .menu-icon::after {
    content: "";
    position: absolute;
    width: 80%;
    height: 4px; /* Thickness of the lines */
    background-color: gray;
    border-radius: 2px;
    transition: transform 0.3s ease, top 0.3s ease, bottom 0.3s ease;
  }

  .menu-icon::before {
    top: 25%; /* Adjust to position the first line */
  }

  .menu-icon::after {
    bottom: 25%; /* Adjust to position the second line */
  }

  .menu-icon.opened::before {
    transform: rotate(45deg);
    top: 45%;
  }

  .menu-icon.opened::after {
    transform: rotate(-45deg);
    bottom: 45%;
  }

  .nav-list > li > a,
  .company-name {
    color: black;
    padding: 10px 10px;
    text-decoration: none;
    font-size: 18px;
    display: block;
  }

  .nav-list {
    overflow: hidden;
    transition: height 0.6s ease;
  }

  @media (orientation: portrait) {
    .nav-list > li > a {
      color: transparent;
    }
    .nav-list {
      height: 0px;
    }

    .nav-list.opened {
      display: block;
      height: calc(48.8px * 3);
      width: 100vw;
      left: 0;
    }
  }

  nav:has(.nav-list.opened) > .nav-list > li > a {
    flex-direction: column;
    color: black;
  }

  .nav-list > li > a:hover {
    color: #ddd;
  }
  @media (orientation: landscape) {
    .nav-list {
      display: flex;
      flex-direction: row;
    }

    .menu-icon {
      display: none;
    }
  }
</style>
